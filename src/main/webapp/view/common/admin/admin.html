#define admin_body(title,name)

#@admin()

#define main()
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-tab layui-tab-brief mtop">
            <ul class="layui-tab-title">
                <li class="layui-this">#(title)</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <blockquote class="layui-elem-quote">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input id="search" name="search" class="layui-input" type="text" placeholder="关键字">
                            </div>
                            <a class="layui-btn search"><i class="layui-icon">&#xe615;</i></a>
                        </div>

                        <div class="layui-inline pull-right">
                            <a class="layui-btn layui-btn-warm batch_resume">批量恢复</a>
                        </div>
                        <div class="layui-inline pull-right">
                            <a class="layui-btn layui-btn-danger batch_del">批量删除</a>
                        </div>
                        <div class="layui-inline pull-right">
                            <a class="layui-btn layui-btn-normal add_obj">创建#(name)</a>
                        </div>
                    </blockquote>
                    #@main_body()
                </div>
            </div>
        </div>
    </div>
</div>
#end

#define css()
<style>
    .layui-side{
        position: relative;
    }
    .layui-layout-admin .layui-side {
        top: 0px;
    }

    .layui-fluid {
        position: relative;
        margin: 0 auto;
        padding: 0px;
    }

    .layui-tab-content {
        padding: 10px 15px;
    }

    .layui-elem-quote {
        padding: 10px 15px;
        margin-bottom: 0px;
    }

    .layui-table, .layui-table-view {
        margin-top: 0px;
    }

    .pull-right {
        position: relative;
        float: right;
        margin-right: 10px;
    }

    .mtop {
        margin-top: 0px;
    }

</style>

#@admin_css()
#end


#end
